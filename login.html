<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Google</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Welcome to ClassManage</h1>
      <p>Login with your Google account to continue</p>
  <div id="g_id_onload"
       data-client_id="257597668458-avlhii54pffj7bku10ivlte6ong3cqko.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="redirect"
       data-login_uri="https://melodic-queijadas-e65c59.netlify.app/"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>
  
   <!-- ðŸ”¥ This must be at the end -->
<script>
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
    // You can send this token to your backend for verification
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "257597668458-avlhii54pffj7bku10ivlte6ong3cqko.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });

    // Optional: prompt user automatically
    // google.accounts.id.prompt();
  };
</script>
